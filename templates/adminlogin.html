<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Cookie Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(245, 87, 108, 0.15) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
    }

    body::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.1) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      border-radius: 50%;
    }

    .login-container {
      background: rgba(23, 23, 40, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .app-name {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .owner-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .owner-name {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .admin-badge {
      background: linear-gradient(135deg, rgba(245, 87, 108, 0.2) 0%, rgba(240, 147, 251, 0.2) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .admin-badge h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .admin-badge p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      color: #ffffff;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #f5576c;
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #f093fb;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #f5576c;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #f5576c;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="app-name">COOKIE SERVER</div>
      <div class="owner-label">Owner</div>
      <div class="owner-name">ZIDDI</div>
    </div>

    <div class="admin-badge">
      <h1>üîê Admin Panel</h1>
      <p>Secure Administrator Access</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter admin username">
      </div>

      <div class="form-group">
        <label for="password">Admin Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter admin password">
      </div>

      <button type="submit" class="btn-login" id="loginBtn">Login to Admin Panel</button>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </form>

    <div class="back-link">
      <a href="/login">‚Üê Back to User Login</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      loginBtn.disabled = true;
      loading.style.display = 'block';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = '/admin/control';
        } else {
          showError(data.message || 'Invalid admin credentials');
        }
      } catch (error) {
        showError('Connection error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>
