<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cookie Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(88, 86, 214, 0.15) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      border-radius: 50%;
    }

    body::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
      bottom: -150px;
      right: -150px;
      border-radius: 50%;
    }
    
    .login-container {
      background: rgba(23, 23, 40, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .app-name {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .created-by {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .owner-name {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin: 30px 0 25px;
      color: #ffffff;
      font-size: 24px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 22px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      color: #ffffff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      display: none;
      padding: 12px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      border-radius: 10px;
    }
    
    .info-text {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="app-name">COOKIE SERVER</div>
      <div class="created-by">Created by</div>
      <div class="owner-name">V3N0M</div>
      <div class="tagline">Premium Message Automation Platform</div>
    </div>

    <h1>Sign In</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
      </div>
      <button type="submit" id="loginBtn">Login</button>
      <div class="error-message" id="errorMessage"></div>
      <p class="info-text">Please use your authorized credentials</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        errorMsg.textContent = 'Please fill in all fields';
        errorMsg.style.display = 'block';
        return;
      }
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorMsg.style.display = 'none';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          loginBtn.textContent = 'Success! Redirecting...';
          window.location.href = '/dashboard';
        } else {
          errorMsg.textContent = data.message || 'Invalid username or password';
          errorMsg.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
    
    document.getElementById('username').addEventListener('input', () => {
      document.getElementById('errorMessage').style.display = 'none';
    });
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>
